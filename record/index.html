<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CordView 1.1</title>

	<link rel="stylesheet" href="../dist/tailwind.css" />
</head>

<body class="bg-green-100 ">

	<header class="bg-green-300">
		<div class="container mx-auto">
			<div class="flex justify-center items-center py-4">
				<h1 class="text-2xl text-white font-bold uppercase">CordView</h1>
			</div>
		</div>
	</header>

	<main class="overflow-hidden">
		<div class="container mx-auto py-8 px-4 ">





			<video src="" autplay class="video-feedback bg-black w-full h-auto mb-4"></video>
			<button
				class="start-recording mx-4 flex-1 text-white bg-gray-800 p-4 uppercase rounded-full text-lg font-bold transition-all duration-300 hover:opacity-90 disabled:opacity-50">
				Start Recording
			</button>

			<button
				class="stop-recording mx-4 flex-1 text-white bg-gray-800 p-4 uppercase rounded-full text-lg font-bold transition-all duration-300 hover:opacity-90 disabled:opacity-50">
				Stop Recording
			</button>
			<a class="download-video mx-4 flex-1 text-white bg-gray-800 p-4 uppercase rounded-full text-lg font-bold transition-all duration-300 hover:opacity-90 disabled:opacity-90 hidden"
				disabled>
				Download
			</a>




		</div>
	</main>

	<script src="../dist/main.js"></script>
</body>

</html>
